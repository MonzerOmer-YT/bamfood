<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bam Food</title>
    <link rel="stylesheet" href="./public/style.css">
    <link rel="stylesheet" href="./public/cart.css">
</head>

<body>
    <div class="menu-app">
        <!-- start nav  -->
        <div class="nav">
            <img src="./public/BAM FOOD.png" alt="bam food logo" class="logo">
            <ul class="links">
                <li class="nav-item"><a href="#" class="nav-link">Cart</a></li>
                <li class="nav-item"><a href="/menu.html" class="nav-link">Menu</a></li>
                <li class="nav-item"><a href="/user.html" class="nav-link">Account</a></li>
            </ul>
        </div>
        <!-- end nav -->

        <!-- start banner  -->
        <div class="header-banner">
            <h1 class="banner-name">Cart</h1>
        </div>
        <!-- end banner  -->

        <!-- start cart container  -->
        <div class="cart-container">
            <div class="cart-table-container">
                <!-- start cart table  -->
                <table class="cart-table">
                    <thead>
                        <tr class="cart-table-header">
                            <th>ID</th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Category</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="cart-table-row">
                            <td>1</td>
                            <td>Milk</td>
                            <td>7</td>
                            <td>Drinks</td>
                            <td><a href="#" class="cart-btn clr-red cart-btn-noPadding">Remove</a></td>
                        </tr>
                        <tr class="cart-table-row">
                            <td>2</td>
                            <td>Burger</td>
                            <td>10</td>
                            <td>Food</td>
                            <td><a href="#" class="cart-btn clr-red cart-btn-noPadding">Remove</a></td>
                        </tr>
                    </tbody>
                </table>
                <!-- end cart table  -->
            </div>

            <div class="cart-buttons-container">
                <p><a href="#" class="cart-btn clr-red">Empty Cart</a></p>
                <p><a href="#" class="cart-btn">Order Now</a></p>
            </div>

        </div>
        <!-- end cart container  -->


        <!-- start footer  -->
        <div class="footer">
            <div class="fo-upper">
                <img src="./public/BAM FOOD.png" class="fo-img" alt="bam food">

                <ul class="fo-links">
                    <li class="fo-item"><a href="" class="fo-link">Hola</a></li>
                    <li class="fo-item"><a href="" class="fo-link">Hola</a></li>
                </ul>

                <ul class="fo-links">
                    <li class="fo-item"><a href="" class="fo-link">Hola</a></li>
                    <li class="fo-item"><a href="" class="fo-link">Hola</a></li>
                </ul>
            </div>
            <div class="fo-lower">
                <p class="fo-dev">Developed By <span style="font-family: good times; font-size: 15px;">Monzer
                        Omer</span> </p>
                <!-- &lt;/&gt;monzersmiledev -->
            </div>


        </div>

        <!-- end footer  -->
    </div>


    <script src="./public/index.js"></script>
</body>

</html>
