<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bam Food</title>
    <link rel="stylesheet" href="./public/style.css">
    <link rel="stylesheet" href="./public/user.css">
    <link rel="stylesheet" href="./public/cart.css">
</head>

<body>
    <div class="menu-app">
        <!-- start nav  -->
        <div class="nav">
            <img src="./public/BAM FOOD.png" alt="bam food logo" class="logo">
            <ul class="links">
                <li class="nav-item"><a href="#" class="nav-link">Cart</a></li>
                <li class="nav-item"><a href="/menu.html" class="nav-link">Menu</a></li>
                <li class="nav-item"><a href="/user.html" class="nav-link">Account</a></li>
            </ul>
        </div>
        <!-- end nav -->

        <div class="user-container">
            <div class="user-page">

                <!-- start user profile and name  -->
                <div class="user-main-data">

                    <div class="col">
                        <img src="./public/pexels-kasumi-loffler-3535383.jpg" alt="user image" class="user-data-img">
                    </div>

                    <div class="col user-inputs">
                        <input type="text" name="firstName" class="user-data-input">
                        <input type="text" name="lastName" class="user-data-input">
                    </div>
                </div>
                <!-- end user profile and name  -->

                <!-- start user adderress  -->
                <div class="user-address-list">
                    <div class="cart-table-container">
                        <!-- start cart table  -->
                        <table class="cart-table">
                            <thead>
                                <tr class="cart-table-header">
                                    <th>ID</th>
                                    <th>Location</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="cart-table-row">
                                    <td>1</td>
                                    <td>Bahry</td>
                                    <td><a href="#" class="cart-btn clr-red cart-btn-noPadding">Remove</a></td>
                                </tr>
                                <tr class="cart-table-row">
                                    <td>2</td>
                                    <td>Um Dorman</td>
                                    <td><a href="#" class="cart-btn clr-red cart-btn-noPadding">Remove</a></td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- end cart table  -->
                    </div>
                </div>
                <!-- end user adderress  -->

                <!-- start user address inputs -->
                <div class="user-address-inputs">
                    <input type="text" name="address">
                    <input type="button" value="Save Address">
                </div>
                <!-- end user address inputs -->


            </div>
        </div>


        <!-- start footer  -->
        <div class="footer">
            <div class="fo-upper">
                <img src="./public/BAM FOOD.png" class="fo-img" alt="bam food">

                <ul class="fo-links">
                    <li class="fo-item"><a href="" class="fo-link">Hola</a></li>
                    <li class="fo-item"><a href="" class="fo-link">Hola</a></li>
                </ul>

                <ul class="fo-links">
                    <li class="fo-item"><a href="" class="fo-link">Hola</a></li>
                    <li class="fo-item"><a href="" class="fo-link">Hola</a></li>
                </ul>
            </div>
            <div class="fo-lower">
                <p class="fo-dev">Developed By <span style="font-family: good times; font-size: 15px;">Monzer
                        Omer</span> </p>
                <!-- &lt;/&gt;monzersmiledev -->
            </div>


        </div>

        <!-- end footer  -->
    </div>


    <script src="./public/index.js"></script>
</body>

</html>
