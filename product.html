<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Product Page</title>
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>
    <div class="menu-app">
        <!-- start nav  -->
        <div class="nav">
            <img src="./public/BAM FOOD.png" alt="bam food logo" class="logo">
            <ul class="links">
                <li class="nav-item"><a href="/cart" class="nav-link">Cart</a></li>
                <li class="nav-item"><a href="/menu" class="nav-link">Menu</a></li>
                <li class="nav-item"><a href="/user" class="nav-link">Account</a></li>

        </div>

        <!-- start banner  -->
        <div class="header-banner">
            <h1 class="banner-name">Milk</h1>
        </div>
        <!-- end banner  -->

        <!-- start main container  -->
        <div class="prod-cantiner">

            <div class="prod-about">
                <!-- start col  -->
            <div class="col prod-desc">
                <p>
                    Hola I'm Milk
                </p>
            </div>
            <!-- end col  -->

            <!-- start col  -->
            <div class="col prod-imgs">

                <img class="prod-img" src="./public/pexels-jonathan-borba-2983101.jpg" alt="Product Image">
                <img class="prod-img" src="./public/pexels-jonathan-borba-2983101.jpg" alt="Product Image">

                <div class="prod-addToCart">
                    <button>Add To Cart</button>
                    <input type="number" id="quant" placeholder="Quantity Nubmer">
                </div>
            </div>
            <!-- end col  -->
            </div>
            <!-- end about product  -->

            <!-- start product reviews  -->
            <div class="prod-review">

                <div class="col prod-review-prog">
                    <p><progress value="" max=""></progress> 5</p>
                    <p><progress value="" max=""></progress> 4</p>
                    <p><progress value="" max=""></progress> 3</p>
                    <p><progress value="" max=""></progress> 2</p>
                    <p><progress value="" max=""></progress> 1</p>
                </div>

                <div class="col">
                    
                </div>

            </div>
            <!-- end product reviews  -->
            

        </div>
        <!-- end main container  -->

        <!-- start footer  -->
        <div class="footer">
            <div class="fo-upper">
                <img src="./public/BAM FOOD.png" class="fo-img" alt="bam food">

                <ul class="fo-links">
                    <li class="fo-item"><a href="" class="fo-link">Hola</a></li>
                    <li class="fo-item"><a href="" class="fo-link">Hola</a></li>
                </ul>

                <ul class="fo-links">
                    <li class="fo-item"><a href="" class="fo-link">Hola</a></li>
                    <li class="fo-item"><a href="" class="fo-link">Hola</a></li>
                </ul>
            </div>
            <div class="fo-lower">
                <p class="fo-dev">Developed By <span style="font-family: good times; font-size: 15px;">Monzer
                        Omer</span> </p>
                <!-- &lt;/&gt;monzersmiledev -->
            </div>


        </div>

        <!-- end footer  -->
    </div>
