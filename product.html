<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>
    <div class="prod-app">
        <!-- start nav  -->
        <div class="nav">
            <img src="./public/BAM FOOD.png" alt="bam food logo" class="logo">
            <ul class="links">
                <li class="nav-item"><a href="/cart.html" class="nav-link">Cart</a></li>
                <li class="nav-item"><a href="/menu.html" class="nav-link">Menu</a></li>
                <li class="nav-item"><a href="/user.html" class="nav-link">Account</a></li>
            </ul>
        </div>
        <!-- end nav -->

        <!-- start banner  -->
        <div class="header-banner">
            <h1 class="banner-name">Milk</h1>
        </div>
        <!-- end banner  -->
        <div class="center-this-shit">
            <!-- start main container  -->
            <div class="prod-cantiner">

                <!-- start about product  -->
                <div class="prod-about">
                    <!-- start col  -->
                    <div class="col prod-desc-col prod-desc">
                        <div class="prod-desc-body">
                            <p>
                                Hola I'm Milk
                            </p>
                        </div>

                    </div>
                    <!-- end col  -->

                    <!-- start col  -->
                    <div class="col prod-imgs">
                        <div class="prod-center-imgs">
                            <img class="prod-img main-img" src="./public/pexels-jonathan-borba-2983101.jpg"
                                alt="Product Image">
                            <img class="prod-img" src="./public/pexels-jonathan-borba-2983101.jpg" alt="Product Image">
                        </div>


                        <div class="prod-addToCart">
                            <!-- <div class="prod-center-quant"> -->
                            <button class="add-to-cart-btn">Add To Cart</button>
                            <input class="prod-qua" type="number" id="quant" placeholder="Quantity Nubmer">
                            <!-- </div> -->

                        </div>


                    </div>
                    <!-- end col  -->
                </div>
                <!-- end about product  -->

                <div class="center-this-review">
                    <!-- start product reviews  -->
                    <div class="prod-review">

                        <div class="col prod-review-prog">
                            <p class="prod-prog"><progress value="15" max="70"></progress> 5</p>
                            <p class="prod-prog"><progress value="30" max="70"></progress> 4</p>
                            <p class="prod-prog"><progress value="15" max="70"></progress> 3</p>
                            <p class="prod-prog"><progress value="10" max="70"></progress> 2</p>
                            <p class="prod-prog"><progress value="0" max="70"></progress> 1</p>
                        </div>

                        <div class="col prod-one-review">
                            <div class="prod-oneReview-box">
                                <p class="prod-topReview-header">Top Review</p>
                                <div class="prod-review-area">
                                    <div class="prod-reviewer">
                                        <img class="prod-reviewer-img" src="./public/pexels-kasumi-loffler-3535383.jpg"
                                            alt="The Person Picture">
                                        <p class="prod-reviewer-name">Monzer Omer</p>
                                    </div>
                                    <p class="prod-review-body">Best Product Ever!!</p>
                                </div>
                            </div>



                        </div>

                    </div>
                    <!-- end product reviews  -->
                </div>



            </div>
            <!-- end main container  -->
        </div>


        <!-- start footer  -->
        <div class="footer">
            <div class="fo-upper">
                <img src="./public/BAM FOOD.png" class="fo-img" alt="bam food">

                <ul class="fo-links">
                    <li class="fo-item"><a href="" class="fo-link">Hola</a></li>
                    <li class="fo-item"><a href="" class="fo-link">Hola</a></li>
                </ul>

                <ul class="fo-links">
                    <li class="fo-item"><a href="" class="fo-link">Hola</a></li>
                    <li class="fo-item"><a href="" class="fo-link">Hola</a></li>
                </ul>
            </div>
            <div class="fo-lower">
                <p class="fo-dev">Developed By <span style="font-family: good times; font-size: 15px;">Monzer
                        Omer</span> </p>
                <!-- &lt;/&gt;monzersmiledev -->
            </div>


        </div>

        <!-- end footer  -->
    </div>


    <script src="./public/index.js"></script>
</body>

</html>
