<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bam Food</title>
    <link rel="stylesheet" href="./public/login.css">
    <link rel="stylesheet" href="register.css">
</head>

<body>

    <div class="login-page">
        <!-- start login form  -->
        <div class="form-itself">
            <form action="/login" method="post" class="hi-iam-form">

                <p class="login-header">Register</p>

                <div class="row">
                    <input type="text" name="firstName" placeholder="First Name" class="email">
                    <input type="text" name="lastName" placeholder="Last Name" class="password">
                </div>

                <div class="row">
                    <input type="email" name="email" placeholder="Email" class="email">
                    <input type="password" name="psd" placeholder="Password" class="password">
                </div>

                <button class="login">Login</button>

            </form>
            <!-- end login form  -->
        </div>

    </div>


</body>

</html>
